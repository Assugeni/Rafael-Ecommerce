<div class="col-lg-3 col-md-3">
    <div class="shop__sidebar">
        <div class="sidebar__categories">
            <div class="section-title">
                <h4>Categories</h4>
            </div>
            <div class="categories__accordion">
                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div class="card-heading active">
                            <a href="/category_details?category=Women">Women</a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-heading">
                            <a href="/category_details/?category=Men">Men</a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-heading">
                            <a href="/category_details/?category=Kids">Kids</a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-heading">
                            <a href="/category_details/?category=Accessories">Accessories</a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-heading">
                            <a href="/category_details/?category=Cosmetics">Cosmetic</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar__filter">
            <div class="section-title">
                <h4>Shop by price</h4>
            </div>
            <div class="filter-range-wrap">
                <div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                data-min="33" data-max="99"></div>
                <div class="range-slider">
                    <div class="price-input">
                        <p>Price:</p>
                        <input type="text" id="minamount">
                        <input type="text" id="maxamount">
                    </div>
                </div>
            </div>
            <a href="#">Filter</a>
        </div>
        <div class="sidebar__sizes">
            <div class="section-title">
                <h4>Shop by size</h4>
            </div>
            <div class="size__list">
                {% for size in sizes %}
                <label for="{{size}}">
                    {{size}}
                    <input type="checkbox" id="{{size}}">
                    <span class="checkmark"></span>
                </label>
                {% endfor %}
            </div>
        </div>

    </div>
</div>
